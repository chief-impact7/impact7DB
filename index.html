<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Flow Dashboard</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top App Bar -->
    <header class="top-app-bar">
        <div class="title">Academy Flow Dashboard</div>
        <button class="md3-btn md3-btn-tonal" id="loginBtn">
            <span class="material-symbols-outlined">account_circle</span>
            Login with Google
        </button>
    </header>

    <div class="layout-container">
        <!-- Left Panel (Sidebar) -->
        <aside class="sidebar">
            <div class="search-container">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" id="searchInput" class="search-input" placeholder="학생 검색...">
            </div>
            <div class="student-list" id="studentList">
                <!-- Mock Student Cards -->
                <div class="student-card active">
                    <div class="avatar"><span class="material-symbols-outlined">person</span></div>
                    <div class="info">
                        <div class="name">Student A</div>
                        <div class="grade">Grade 3</div>
                    </div>
                </div>
                <div class="student-card">
                    <div class="avatar"><span class="material-symbols-outlined">person</span></div>
                    <div class="info">
                        <div class="name">Student B</div>
                        <div class="grade">Grade 5</div>
                    </div>
                </div>
                <!-- More items can be added here -->
            </div>
        </aside>

        <!-- Main Panel -->
        <main class="main-panel">
            <div class="detail-card">
                <header class="detail-header">
                    <div>
                        <h2 class="student-name">Student A</h2>
                        <span class="branch-name">Main Branch</span>
                    </div>
                </header>

                <section class="flow-section">
                    <h3>Daily Flow Check</h3>
                    <div class="time-controls">
                        <div class="time-group">
                            <label>Check-in Time</label>
                            <input type="time" id="checkInTime" class="md3-input">
                        </div>
                        <div class="time-group">
                            <label>Check-out Time</label>
                            <input type="time" id="checkOutTime" class="md3-input">
                        </div>
                    </div>
                </section>

                <section class="tasks-section">
                    <h3>Daily Routine Tasks</h3>
                    <label class="md3-checkbox">
                        <input type="checkbox" id="task1">
                        <span class="checkmark"></span>
                        Vocabulary Test
                    </label>
                    <label class="md3-checkbox">
                        <input type="checkbox" id="task2">
                        <span class="checkmark"></span>
                        Math Review
                    </label>
                    <label class="md3-checkbox">
                        <input type="checkbox" id="task3">
                        <span class="checkmark"></span>
                        Reading Assignment
                    </label>
                </section>

                <div class="actions">
                    <button class="md3-btn md3-btn-filled" id="saveBtn">Save Changes</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
